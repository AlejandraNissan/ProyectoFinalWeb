<html>
    <head>
        <title>BOOKWORM</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class= "nav">
            <ul>
                <button>Leidos</button>
                <button>Leyendo</button>
                <button>Por leer</button>
                <button>+</button>
            </ul>        
        </div>
        <form onsubmit="submitHandle(this);">
            <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre"  
                onchange="validarTexto(this)"
                placeholder="Escribe el Nombre del Libro"
                value = ""
                />
                <label for="Autor">Autor: </label>
                <input type="text" name="Autor"  
                    onchange="validarTexto(this)"
                    placeholder="Escribe el Autor"
                    value = ""
                    />            
                <label for="Año">Año: </label>
                <input type="text" name="Año"  
                    onchange="validarFecha(this)"
                    placeholder="Escribe el Año"
                    value = ""
                    />      
                <label for="Género">Género: </label>    
                <select>
                    <option>Romance</option>   
                    <option>Terror</option> 
                    <option>Novela histórica</option> 
                    <option>Comedia</option> 
                    <option>Ciencia ficción</option> 
                    <option>Fantasía</option> 
                    <option>Infantil</option> 
                    <option>Suspenso</option> 
                </select>                
                <label for="Estado">Estado: </label>
                <select>
                    <option>Leido</option>   
                    <option>Leyendo</option> 
                    <option>Por leer</option> 
                </select>
                    
                <input type="submit" id = "submit" value="Enviar"/> 
 
        </form>
    </body>
</html>
